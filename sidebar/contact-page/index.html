<!DOCTYPE html>
<html>
   <link rel="stylesheet" href="style.css" type="text/css"> 
   <link rel="shortcut icon" href="address_book.svg">
   <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1, maxium-scale=1, user-scalable=0" name="viewport">
      <script lang="JavaScript">
          </script>
      <title>Contact</title>
   </head>
   <body>
      <script src="main.js"></script>
      <!--<img src='home-bg.gif' id='selector'/>-->
   <section>
      <div class="container">
         <form action="https://submit-form.com/6OHUYks8">
            <div class="form-group">
               <label for="name">Name</label>
               <input type="text" id="name" name="name" placeholder="Name" required="" />
               <label for="email">Email</label>
               <input type="email" id="email" name="email" placeholder="Email" required="" />
               <label for="message">Message</label>
               <textarea
                  id="message"
                  name="message"
                  placeholder="Message"
                  required=""
                  ></textarea>
               <button type="submit">Send</button>
         </form>
         </div>
      </div>
      <div id="status"></div>
   </section>
     <button class="button button1">
        <a href="../game-page/redirect.html">Home</a>
           </button>
   </body>
</html>
